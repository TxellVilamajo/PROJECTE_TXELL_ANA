[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit SSD1306
	adafruit/Adafruit GFX Library
	arduino-libraries/NTPClient@^3.2.1
	bogde/HX711 @ ^0.7.5
